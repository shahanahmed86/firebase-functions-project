<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css" type='text/css' />
  <title>Welcome to Firebase Hosting</title>
</head>

<body>
  <div class="modal">
    <p class="message"></p>
  </div>
  <div class="input-form">
    <form>
      <input type="number" name="height" placeholder="How tall is the shortest rider in your party?" />
      <input type="number" name="age" placeholder="How old is the youngest rider in your party?" />
      <label>
        <input type="checkbox" name="isVisitDisney" />
        Are you visiting Disney?
      </label>
      <label>
        <input type="checkbox" name="isVisitUniversal" />
        Do you have fast passes for Universal?
      </label>
      <label>
        <input type="checkbox" name="isLikeFast" />
        Do you like going fast?
      </label>
      <label>
        <input type="checkbox" name="isLikeHeights" />
        Do you like heights?
      </label>
      <label>
        <input type="checkbox" name="isLikeWet" />
        Do you like getting wet?
      </label>
      <label>
        <input type="checkbox" name="isLikeSwimming" />
        Do you like swimming?
      </label>
      <label>
        <input type="checkbox" name="isLikeBeingScared" />
        Do you like being scared?
      </label>
      <label>
        <input type="checkbox" name="isLikeBeingUpsideDown" />
        Do you like being upside down?
      </label>
      <label>
        <input type="checkbox" name="isOkWithDark" />
        Are you ok in the Dark?
      </label>
      <label>
        <input type="checkbox" name="isLikeShow" />
        Do you like shows?
      </label>
      <label>
        <input type="checkbox" name="isOkeWithSimulators" />
        Are you ok with simulators?
      </label>
      <label>
        <input type="checkbox" name="isLikeAnimals" />
        Do you like animals?
      </label>
      <label>
        <input type="checkbox" name="isOkWithFlashing" />
        Are you ok with flashing lights?
      </label>
      <input type="submit" value="Submit" />
    </form>
  </div>

  <!-- update the version number as needed -->
  <script src="/__/firebase/7.15.1/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script src="/__/firebase/7.15.1/firebase-auth.js"></script>
  <script src="/__/firebase/7.15.1/firebase-firestore.js"></script>
  <script src="/__/firebase/7.15.1/firebase-functions.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script src="/__/firebase/init.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
